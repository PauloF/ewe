        <md-card ng-controller="sampleTableCtrl" flex="25">
            <md-data-table-toolbar ng-show="!selected.length">
                <h2 class="md-title">Results {{samples.count}}</h2>
            </md-data-table-toolbar>
            <md-data-table-toolbar class="alternate" ng-show="selected.length">
                <div>{{selected.length}} {{selected.length > 1 ? 'items' : 'item'}} selected</div>
            </md-data-table-toolbar>
            <md-data-table-container>
                <table md-data-table class="md-primary" md-row-select="selected" md-progress="deferred">
                    <thead md-order="query.order" md-trigger="onorderchange">
                        <tr>
                            <th order-by="specie" name="Specie"></th>                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr md-auto-select ng-repeat="sample in samples.data | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit">
                            <td>{{sample.specieinfo.genus}} <i>{{sample.specieinfo.specie}}</i> {{sample.specieinfo.authority}}</td>
                            <!-- <td>
                                    <md-select ng-model="dessert.type" placeholder="Other">
                                        <md-option ng-value="type" ng-repeat="type in getTypes()">{{type}}</md-option>
                                    </md-select>
                                </td>
                                <td>{{dessert.calories.value}}</td>
                                <td>{{dessert.fat.value | number: 2}}</td>
                                <td>{{dessert.carbs.value}}</td>
                                <td>{{dessert.protein.value | number: 2}}</td>
                                <td>{{dessert.sodium.value}}</td>
                                <td show-unit>{{dessert.calcium.value}}</td>
                                <td show-unit>{{dessert.iron.value}}</td>
                                -->
                        </tr>
                    </tbody>
                </table>
            </md-data-table-container>
            <md-data-table-pagination layout-align="start start" layout-wrap flex md-limit="query.limit" md-label="query.label" md-page="query.page" md-total="{{samples.count}}" md-trigger="onpagechange"></md-data-table-pagination>            
        </md-card>
